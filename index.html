<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>أوسمة المجد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 95%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none; 
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>مسابقة اوسمة المجد</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button id="searchBtn" onclick="fetchData()">إظهار عدد الأوسمة</button>
        
        <div id="result-box"></div>
    </div>

    <script>
     
        const API_URL = "https://script.google.com/macros/s/AKfycbwrnjuSlKbxIuslkyT7S12g39_9Sy_jMoa3n3JZ2TKd0nnnYJsu-rM3Vbwzyl_nLEjoYQ/exec"; 

        function fetchData() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const resultBox = document.getElementById('result-box');
            const btn = document.getElementById('searchBtn');

            if (!user || !pass) {
                showResult("الرجاء ملء جميع الحقول", "error");
                return;
            }

            btn.disabled = true;
            btn.innerText = "جارٍ البحث...";
            resultBox.style.display = "none";


            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify({ username: user, password: pass })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult(` عدد الأوسمة الذهبية الحالي: <b>${data.number}</b>`, "success");
                } else {
                    showResult("❌ " + data.message, "error");
                }
            })
            .catch(error => {
                showResult("حدث خطأ في الاتصال بالسيرفر", "error");
                console.error('Error:', error);
            })
            .finally(() => {

                btn.disabled = false;
                btn.innerText = "إظهار عدد الأوسمة";
            });
        }

        function showResult(message, type) {
            const box = document.getElementById('result-box');
            box.innerHTML = message;
            box.className = "";
            box.classList.add(type);
            box.style.display = "block";
        }
    </script>

</body>
</html>
